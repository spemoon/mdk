<div class="event-show">
    <div class="event-lf">
        <div class="event-hd">
            <div class="poster">
                <img width="230" height="230" alt="" src="{{eventPic}}">
            </div>
            <h2>{{event}}</h2>
            <ul>
                <li><p>时间：<strong>2012-07-27 08:00</strong>~</p></li>
                <li><p>地点：福建省福州市仓山区大坪路108号</p></li>
                <li><p>费用：200</p></li>
                <li><p>发起人：熊鸿华</p></li>
                <li><p><strong class="gray">0</strong>人感兴趣&nbsp;&nbsp;&nbsp;&nbsp;<strong class="gray">1</strong>人参加</p>
                </li>
            </ul>
            <div id="apply_opt" class="event-hd-btn">
                <span class="apply-status">报名状态:<strong>未报名</strong></span><a class="btn btn-5" data-action="apply"
                                                                              href="#">参加</a><a class="btn btn-6"
                                                                                                data-action="interest"
                                                                                                href="#">感兴趣</a></div>
            <div class="event-status">
                <span class="blue">报名中</span></div>

        </div>
        <div class="event-bd">
            <div class="event-detail">
                <h3>
                    活动详情
                </h3>

                <p>厦门一日游阿，厦门一日游阿，厦门一日游阿，厦门一日游阿</p></div>
            <div class="event-photo">
                <h3>活动照片</h3>

                <div id="show_list" class="show-list">
                    <div class="clear"></div>
                </div>
            </div>
            <div class="upload-pic hide">
                <object width="120" height="27" class="swfupload" data="http://simulate.event.momo.im/swf/swfupload.swf"
                        type="application/x-shockwave-flash" id="SWFUpload_0">
                    <param value="transparent" name="wmode">
                    <param value="http://simulate.event.momo.im/swf/swfupload.swf" name="movie">
                    <param value="high" name="quality">
                    <param value="false" name="menu">
                    <param value="always" name="allowScriptAccess">
                    <param value="movieName=SWFUpload_0&amp;uploadURL=%2Fevent%2Fshow%2F&amp;useQueryString=false&amp;requeueOnError=false&amp;httpSuccess=&amp;assumeSuccessTimeout=0&amp;params=&amp;filePostName=Filedata&amp;fileTypes=*.jpg%3B*.gif%3B*.png%3B*.jpeg%3B*.bmp%3B*.JPG%3B*.GIF%3B*.PNG%3B*.JPEG%3B*.BMP&amp;fileTypesDescription=%E9%80%89%E6%8B%A9%E5%9B%BE%E7%89%87&amp;fileSizeLimit=10MB&amp;fileUploadLimit=128&amp;fileQueueLimit=128&amp;debugEnabled=false&amp;buttonImageURL=http%3A%2F%2Fsimulate.event.momo.im%2Fthemes%2Fimages%2Ficon_photo.png&amp;buttonWidth=120&amp;buttonHeight=27&amp;buttonText=&amp;buttonTextTopPadding=2&amp;buttonTextLeftPadding=2&amp;buttonTextStyle=&amp;buttonAction=-110&amp;buttonDisabled=false&amp;buttonCursor=-1"
                           name="flashvars">
                </object>
            </div>
            <div class="upload-photo-list hide">
                <div class="clear"></div>
                <a class="upload-submit btn btn-1" data-action="upload-submit" href="#">确认上传</a>
            </div>
        </div>
    </div>
    <div class="event-rt">
        <div id="weather" class="weather">
            <div class="weather-lf">
                <h4>天气</h4>

                <p class="weather-loading" style="display: none;">正在载入天气数据...</p>

                <p class="date">18:00</p>

                <p class="wea">阵雨</p>
            </div>
            <div class="weather-rt">
                <p class="temperature">26℃~33℃</p>
            </div>
            <div class="clear"></div>
        </div>
        <div class="location">
            <div class="tab">
                <a class="tab-a curr" data-action="event-location" href="#">活动地点</a>
            </div>
            <div class="location-map">
                <img title="活动地点，点击查看详细位置" alt="活动地点"
                     src="http://api.map.baidu.com/staticimage?center=119.332628,26.046865&amp;width=250&amp;height=250&amp;zoom=17&amp;markers=119.332628,26.046865">

                <p class="address">地址：福建省福州市仓山区大坪路108号</p></div>
            <div class="location-map hide"><img title="活动地点，点击查看详细位置" alt="活动地点"
                                                src="http://api.map.baidu.com/staticimage?center=,&amp;width=250&amp;height=250&amp;zoom=17&amp;markers=,">

                <p class="address">地址：</p></div>
        </div>
        <div class="user-list">
            <div class="clear"></div>
        </div>
    </div>
